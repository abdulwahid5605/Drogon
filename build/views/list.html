<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>User List</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.city }}</td>
      <td>
        <form action="/delete/{{ user.id }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
        <a href="/edit/{{ user.id }}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="/form">Add New</a>

</body>

</html>
